<div class="container">
  <div class="row">
    <div class="col">
      <form id="signUpForm" action="https://dotcfg.herokuapp.com/createUser" method="post">
        <div class="form-group">
          <label class="sr-only" for="r-form-1-first-name">NRIC</label>
          <input type="text" name="NRIC" placeholder="NRIC" class="r-form-1-first-name form-control" id="r-form-1-first-name" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="r-form-1-last-name">Password</label>
          <input type="text" name="PWD" placeholder="Password" class="r-form-1-last-name form-control" id="r-form-1-last-name" required>
        </div>
        <button type="submit" class="btn">Sign me up!</button>
      </form>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>

<script>
$("#signUpForm").submit(function(e) {
  $.ajax({
    type: "POST",
    url: $(this).attr('action'),
    data: $("#signUpForm").serialize(), // serializes the form's elements.
    success: function(data) {
      UIkit.notification({
        message: "Update sent!",
        status: "primary",
        pos: "top-right",
        timeout: 10000
      });
      //alert(JSON.stringify(data)); // show response from the php script.
      $("#signUpForm")[0].reset();
    },
    statusCode: {
      404: function() {
        alert("Incorrect data entered!");
      }
    }
  });
  e.preventDefault(); // avoid to execute the actual submit of the form.
});
